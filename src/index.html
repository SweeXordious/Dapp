

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Election Results</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container" style="width: 650px;">
         <div class="row">
            <div class="col-lg-12">
               <h1 class="text-center">Exchange</h1>
               <hr/>
               <br/>
         
               <div id="loader">
                  <p class="text-center">Loading Items...</p>
               </div>
               
               
               
               <!-- Add Item Button -->
               <form onSubmit="$('#add').show();return false;">
                  <button type="submit" class="btn btn-primary">Add Item</button>
                  <hr/>
               </form>
               
               <!-- New items info form -->
               <div id="content" style="display: none;">
                  <div id="add" style="display: none;">
                     <form onSubmit="App.addItem();">
                        <div class="form-group">
                           <div class="form-group">
                              <label for="email">Name:</label>
                              <input class="form-control" id="name">
                           </div>
                           <div class="form-group">
                              <label for="email">Description:</label>
                              <input class="form-control" id="desc">
                           </div>
                           <div class="form-group">
                              <label for="email">Price:</label>
                              <input class="form-control" id="price">
                           </div>
                           <div class="form-group">
                              <label for="email">Address:</label>
                              <input class="form-control" id="owner">
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                        <hr />
                     </form>
                  </div>
                  
                  <!-- Success Message -->
                  <div id="success" style="display: none;">
                  <p class="text-center">Item added successfuly</p>
               </div>
               
                  <!-- Products List -->
                  <table class="table">
                     <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">Name</th>
                           <th scope="col">Description</th>
                           <th scope="col">Price</th>
                           <th scope="col">Owner</th>
                           <th scope="col">Available</th>
                        </tr>
                     </thead>
                     <tbody id="itemsResults">
                     </tbody>
                  </table>
                  <hr/>
                  <p id="accountAddress" class="text-center"></p>
               </div>
            </div>
         </div>
      </div>
      
      <!-- Buy Button -->
      <form onSubmit="App.buyItem(); return true;" >
         <div class="form-group">
            <label for="itemsSelect">Select Item</label>
            <select class="form-control" id="itemsSelect">
            </select>
         </div>
         <button type="submit" class="btn btn-primary">Buy</button>
         <hr />
      </form>
      
      
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
